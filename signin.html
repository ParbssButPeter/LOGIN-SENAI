<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login - Na Casa Do Pai</title>
  </head>
  <body>
    <div id="back-color">
      <header>
        <h1 id="header-logo">NaCasaDoPai</h1>
      </header>
      <main>
        <section id="signin">
          <h2>Faça seu Login</h2>
          <form id="signin-form">
            <input
              type="text"
              name="login"
              id="login"
              placeholder="Email, Nome de Usuário, Telefone, CPF, RG, etc.."
              class="text-input"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              class="text-input"
              required
              placeholder="Senha"
            />
            <input type="submit" value="Confirmar" id="submit" />
          </form>
          <p>Ainda não possui uma conta? <a href="signup.html">Cadastre Aqui!</a></p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
