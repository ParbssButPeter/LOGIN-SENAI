<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login - Na Casa Do Pai</title>
  </head>
  <body>
    <div id="back-color">
      <header>
        <h1 id="header-logo">NaCasaDoPai</h1>
      </header>
      <main>
        <section  id="signup">
          <h2>Faça seu Cadastro</h2>
          <form id="signup-form">
            <input type="text" name="name" id="name" placeholder="Nome de Usuário" required class="text-input">
            <input
              type="text"
              name="login"
              id="login"
              placeholder="Email"
              class="text-input"
              required
            />
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required class="text-input">
            <input type="text" name="rg" id="rg" placeholder="RG" required class="text-input">
            <input type="text" name="phone" id="phone" placeholder="Número de Telefone" required class="text-input">
            <input
              type="password"
              name="password"
              id="password"
              class="text-input"
              required
              placeholder="Senha"
            />
            <input type="submit" value="Confirmar" id="submit" />
          </form>
          <p>Já possui uma conta? <a href="index.html">Faça o Login!</a></p>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
